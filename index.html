<html>
<head>
    <title>Atividade CSS grid</title>
    <link rel="stylesheet" href="grid.css">
    <script>
        // Mensagem de alerta ao carregar a página
        window.onload = function() {
            alert("Bem-vindo ao meu site com CSS Grid! A página já vai carregar :) ");
        }

        // Função para exibir uma mensagem de confirmação
        function confirmAction() {
            let confirmacao = confirm("Você confirma esta ação?");
            if (confirmacao) {
                alert("Ação confirmada! Fico feliz que tenha gostado, obrigada!");
            } else {
                alert("Ação cancelada! Que pena!");
            }
        }

	// Função de alerta de clique
	function alertaClique() { alert("Você clicou no botão!");


        // Função para imprimir a página
        function imprimirPagina() {
            window.print();
        }

	function mostrarDescricaoFoto() {
            let itens = ["Cachorro", "Fofura", "Ah, e ele tem uma peruca"];
            let resultado = "";
            for (let i = 0; i < itens.length; i++) {
                resultado += itens[i] + "\n";
            }
            alert("O que tem na foto: \n" + resultado);
        }

    </script>
</head>
<body>
    <header class="header">
        <h1>Meu Site com CSS grid</h1>
    </header>

    <nav class="nav">
        <ul>
            <li>Home</li>
            <li>Sobre</li>
            <li>Serviços</li>
            <li>Contato</li>
        </ul>
    </nav>

    <main class="content">
        <article>
            <h2>Bem-vindo!</h2>
            <p>Este é o conteúdo principal da página.</p>
            <img src="cachorrinho_fofo.jpg" alt="Cachorrinho fofo" />
            <p>Espero que goste!</p>
	    <button onclick="mostrarDescricaoFoto()">Clique para ver o que tem na foto</button><br><br>
            <button onclick="confirmAction()">Clique para confirmar que gostou</button><br><br>
	    <button onclick="alertaClique()">Clique para ver um alerta</button>
            <button onclick="imprimirPagina()">Imprimir Página</button>
        </article>
    </main>

    <aside class="sidebar">
        <h3>Links Úteis</h3>
        <ul>
            <li>Link 1</li>
            <li>Link 2</li>
        </ul>
    </aside>

    <footer class="footer">
        <p>2024 Meu Site. Feito por <strong>Anna Beatriz</strong>.</p>
    </footer>
</body>
</html>
